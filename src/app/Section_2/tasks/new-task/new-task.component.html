<div class="backdrop" (click)="hidepopup()"></div>
<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" [(ngModel)]="titleTxt">
        </p>
        <p>
            <label for="title">Summery</label>
            <textarea id="summery" rows="5" name="summery" [(ngModel)]="summeryTxt"></textarea>
        </p>
        <p>
            <label for="title">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="dateTxt">
        </p>

        <p class="actions">
            <button type="button" (click)="hidepopup()" >Cancel</button>
            <button type="submit">Create</button>
        </p>

    </form>
</dialog>
